<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-form {
      max-width: 600px;
      margin: 50px auto;
      background-color: #e6f7ef;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .pay-btn {
      background-color: #ff8859;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 30px;
      border-radius: 10px;
      margin: 20px auto 0;
      display: block;
    }
    .pay-btn:hover {
      background-color: #ff7744;
    }
    .input-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }
    .form-control-icon {
      padding-left: 35px;
    }
  </style>
</head>
<body>

<div class="card-form">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="text-success fw-bold"><i class="bi bi-check-circle-fill"></i> Add new card</div>
    <div>
      <img src="https://img.icons8.com/color/32/000000/mastercard-logo.png" alt="MasterCard" />
      <img src="https://img.icons8.com/color/32/000000/visa.png" alt="Visa" />
    </div>
  </div>

  <!-- Card Number -->
  <div class="mb-3 position-relative">
    <label class="form-label">Card number</label>
    <input type="text" class="form-control form-control-icon" placeholder="Enter the 16-digit card number on the card">
    <br>
    <i class="bi bi-credit-card input-icon"></i>
  </div>

  <!-- Card Owner -->
  <div class="mb-3">
    <label class="form-label">Card owner</label>
    <input type="text" class="form-control" placeholder="Enter the name on the card">
  </div>

  <!-- Expiry Date and CVV -->
  <div class="row g-2">
    <div class="col-2">
      <label class="form-label">Expiry date</label>
      <input type="text" class="form-control" placeholder="MM">
    </div>
    <div class="col-2">
      <label class="form-label">&nbsp;</label>
      <input type="text" class="form-control" placeholder="YY">
    </div>
    <div class="col-2">
      <label class="form-label">CVV</label>
      <input type="text" class="form-control" placeholder="CVC">
    </div>
  </div>
</div>

<!-- Pay Button -->
<button class="pay-btn">Pay</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
