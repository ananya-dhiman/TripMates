<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->

<body>

    <div id="header-container"></div>

      fetch('header.html')

    <div class="container-fluid mt-5">

              </div>
          
            </div>

                  <span class="badge-top">${data.category}</span>
