<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Bootstrap JS (with Popper) -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="./styles/profile.css">


</head>
<body id="profile">
  
  <div id="header-container"></div>
   
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });
  </script>
  <div class="container">
   
      <div class="card">
          <div class="card-header">
              DETAILS
          </div>
          <div class="profile-section">
              <div class="profile-details">
                  <div class="detail-row">
                      <div class="detail-label">Name:</div>
                      <div class="detail-value">Lorem ipsum</div>
                  </div>
                  <div class="detail-row">
                      <div class="detail-label">Age:</div>
                      <div class="detail-value">21 yrs old</div>
                  </div>
                  <div class="detail-row">
                      <div class="detail-label">Email:</div>
                      <div class="detail-value">lorem.ipsum@gmail.com</div>
                  </div>
                  <div class="detail-row">
                      <div class="detail-label">Phone No:</div>
                      <div class="detail-value">9334521234</div>
                  </div>
                  <div class="detail-row">
                      <div class="detail-label">Gender:</div>
                      <div class="detail-value">Male</div>
                  </div>
                  <button class="btn btn-edit">EDIT</button>
              </div>
              <div class="profile-avatar">
                  <svg width="60" height="60" viewBox="0 0 60 60">
                      <path d="M30 0C13.432 0 0 13.432 0 30s13.432 30 30 30 30-13.432 30-30S46.568 0 30 0zm0 10c5.523 0 10 4.477 10 10s-4.477 10-10 10-10-4.477-10-10 4.477-10 10-10zm0 44c-8.284 0-15.623-4.152-20-10.476 0.065-6.629 13.335-10.276 20-10.276s19.935 3.647 20 10.276C45.623 49.848 38.284 54 30 54z" fill="#664433"/>
                      <rect x="22" y="28" width="16" height="6" fill="#b98b56"/>
                  </svg>
              </div>
          </div>
      </div>
      
      <!-- Bookings Card -->
      <div class="card">
          <div class="card-header">
              BOOKINGS
          </div>
          <div class="card-body">
              <!-- Booking 1 -->
              <div class="booking-card">
                  <div class="booking-image">
                      <img src="https://images.unsplash.com/photo-1519046904884-53103b34b206?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhY2h8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Beach">
                  </div>
                  <div class="booking-details">
                      <div class="booking-title">Driftwood Lodge</div>
                      <div class="booking-location">Kihei, Maui</div>
                      <div class="booking-message">Check your itinerary to make sure you don't miss out anything!</div>
                      <div class="booking-actions">
                          <button class="btn btn-booking btn-booking-green">Booking</button>
                          <button class="btn btn-booking btn-booking-payment">Payment</button>
                          <button class="btn btn-booking btn-booking-edit">EDIT</button>
                      </div>
                  </div>
              </div>
              
              <!-- Booking 2 -->
              <div class="booking-card">
                  <div class="booking-image">
                      <img src="https://images.unsplash.com/photo-1519046904884-53103b34b206?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhY2h8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Beach">
                  </div>
                  <div class="booking-details">
                      <div class="booking-title">Driftwood Lodge</div>
                      <div class="booking-location">Kihei, Maui</div>
                      <div class="booking-message">This map will let your journey run just right!</div>
                      <div class="booking-actions">
                          <button class="btn btn-booking btn-booking-green">Booking</button>
                          <button class="btn btn-booking btn-booking-payment">Payment</button>
                          <button class="btn btn-booking btn-booking-edit">EDIT</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      
      <!-- Explore Button -->
      <button class="btn btn-explore">Explore</button>
  </div>
  <div id="footer-container"></div>
   
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>

</body>
</html>
